<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard App</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/hover.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/audioplayer.css">
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>
<body>
  <h2 id="title">Uptown Funk ft. Me</h2>
  <p>press the corresponding keys</p>
  <div class="grid">
    <div class="row-one">
      <div class="button hvr-reveal" id="b-one" value="one">Q</div>
      <div class="button hvr-reveal" id="b-two" value="two">W</div>
      <div class="button hvr-reveal" id="b-three" value="three">E</div>
    </div>
    <div class="row-two">
      <div class="button hvr-reveal" id="b-four" value="four">A</div>
      <div class="button hvr-reveal" id="b-five" value="five">S</div>
      <div class="button hvr-reveal" id="b-six" value="six">D</div>
    </div>
    <div class="row-three">
      <div class="button hvr-reveal" id="b-seven" value="seven">Z</div>
      <div class="button hvr-reveal" id="b-eight" value="eight">X</div>
      <div class="button hvr-reveal" id="b-nine" value="nine">C</div>
    </div>
    <div class="sounds">
      <span class="hidden" id="quak">QUAK</span>
      <span class="hidden" id="haaop">HAAOP</span>
      <span class="hidden" id="haua">hhaua</span>
      <span class="hidden" id="bum">BUM</span>
      <span class="hidden" id="tss">Tss</span>
      <span class="hidden" id="chhchh">CHHCHH</span>
      <span class="hidden" id="ding">DING</span>
      <span class="hidden" id="sigh">*sigh*</span>
      <span class="hidden" id="wat">WAT</span>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.1.1/randomColor.js"></script>
  <script src="js/soundmanager2.js" type="text/javascript"></script>

  <script src="js/shine.min.js" type="text/javascript"></script>
  <script src="js/audioplayer.js"></script>
  <script>
    $( function(){
        $( 'uptownfunk' ).audioPlayer();
    });
  </script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
